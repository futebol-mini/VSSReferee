name: build
on:
  push:
  pull_request:
jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
    steps:
      - uses: actions/checkout@v2
      - name: "Install dependencies"
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake qtbase5-dev qt5-qmake libqt5opengl5-dev libprotobuf-dev protobuf-compiler
      - name: "Build"
        run: mkdir build && cd build && cmake .. && make -j8
